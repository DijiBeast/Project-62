<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>My Photo Gallery</h1>
    <script src="main.js"></script>
    <span class="span">
        <img src="plant.jpeg" class="img">
        <img src="earth.jpeg" class="img">
        <img src="elephant.jpeg" class="img">
        <img src="life.jpeg" class="img">
    </span>
    <br>
    <br>
    <span class="span">
        <img src="forest.jpeg" class="img">
        <img src="night.jpeg" class="img">
        <img src="moon.jpeg" class="img">
        <img src="canyon.jpeg" class="img">
    </span>

    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">



        <div class="carousel-inner">
        



            <div class="item active">

                <center>
                     <img src="plant.jpeg">
                    <div class="carousel-content">
                        <p>Plants</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                 <img src="earth2.jpeg" width="300" height="300">
                    <div class="carousel-content">
                        <p>Earth</p>
                    </div>

                </center>
            </div>
            <div class="item">
                <center>
                     <img src="elephant.jpeg">
                    <div class="carousel-content">
                        <p>Elephants</p>
                    </div>

                </center>
            </div>
            <div class="item">
                <center>
                     <img src="life.jpeg">
                    <div class="carousel-content">
                        <p>Life</p>
                    </div>

                </center>
            </div>
            <div class="item">
                <center>
                     <img src="forest.jpeg">
                    <div class="carousel-content">
                        <p>Forest</p>
                    </div>

                </center>
            </div>
            <div class="item">
                <center>
                    <img src="night.jpeg">
                    <div class="carousel-content">
                        <p>Night</p>
                    </div>

                </center>
            </div>
            <div class="item">
                <center>
                     <img src="moon.jpeg">
                    <div class="carousel-content">
                        <p>Moon</p>
                    </div>

                </center>
            </div>
            <div class="item">
                <center>
                    <img src="canyon.jpeg">
                    <div class="carousel-content">
                        <p>Canyon</p>
                    </div>

                </center>
            </div>
        </div>



        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>





</body>

</html>
